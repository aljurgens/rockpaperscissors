<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Rock. Paper. Scissors.</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="game">
    <div id="rock" class="choice rock"></div>
    <div id="paper" class="choice paper"></div>
    <div id="scissors" class="choice scissors"></div>
    <div class="result"></div>
    <button class="start">Start over?</button>
  </div>

  <div class="scores start">
    <div class="player">
      <h3>Player</h3>
      <span class="score">0</span>
    </div>

    <div class="computer">
      <h3>Computer</h3>
      <span class="score">0</span>
    </div>
  </div>

  <div class="footer">
    made by alyssa jurgens &copy; 2019 as part of the odin project curriculum
  </div>
  <script src="game.js"></script>

</body>
</html>
